<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example_Fibonacci</title>
</head>
<body>

<h2>Example_201004_Fibonacci Sequence Number</h2>

<p id="test">피보나치 수열의 n번째 숫자를 알려드립니다.<br>
자연수 n 값을 입력하세요.</p>

<input id="value">번째 피보나치 수는
<button type="button" onclick="func()">Submit</button>
<p id="output"></p>
<script>

    function func(){

        var x;
        x = document.getElementById("value").value;

        let fibo_array;
        fibo_array = [1,1];

        let i = 3;

        if ( x <= 2)
            document.getElementById("output").innerHTML = fibo_array[x-1] + " 입니다.";

        else
            while (i <= x) {
                let num1 = fibo_array[i-3];
                let num2 = fibo_array[i-2];
                fibo_array.push(num1 + num2);
                i = i+1;
            }
        document.getElementById("output").innerHTML = fibo_array[x-1] + " 입니다.";
    }
</script>


</body>
</html>
